<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main_container">
        <div class="left_container">
            <div class="add_container">
                <p class="nameOfaddContainer">Please add products</p>
                <form class="form_input">
                    <label for="product_name">Product name:</label><br>
                    <input class="input" type="text" id="product_name" name="product_name" placeholder="Please insert the name of the product"><br>
                    <label for="product_price">Product price:</label><br>
                    <input class="input" type="number" id="product_price" name="product_price" placeholder="Please insert the price of the product"><br>
                    <label for="product_description">Product description:</label><br>
                    <input class="input" type="text" id="product_description" name="product_description" placeholder="Please insert the description of the product"><br> 
                  </form>
                  <button id="submit_product">Add Product</button> 
            </div>
        </div>
        <div class="right_container">
            <button id="clearAll">Delete All</button>
            <p id="number">Number of elements: <span id="numberElements">0</span></p>
            <ul id="productList">
                
             
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
